    <script type="text/javascript">
      $(document).ready(function () {
        let wdth = screen.width;
        // $('[]').tooltip();

        $('.sv--lnk').click(function(){
            alert('this works')
        })

      })

  
      $(document).ready(function () {
        let wdth = screen.width;
        // $('[]').tooltip();

        //nav toggle desktop
        $('.hmb--btn').click(function (e) {
          e.preventDefault();

          let sBar = $('.ui-sidebar');
          let sBody = $('.ui-dashboard-body');
          let sPry = $('.ui-sidebar-primary');

          if (sBar.hasClass('sdbr--cllps')) {
            sBar.removeClass('sdbr--cllps').addClass('ssbar--open');
            sPry.addClass('ssbar--open');
            sBody.addClass('sdbr--open');
          } else {
            sBar.removeClass('ssbar--open').addClass('sdbr--cllps');
            sPry.removeClass('ssbar--open');
            sBody.removeClass('sdbr--open');
          }
          // alert('works');
        });

        //nav toggle mobile
        $('.hmm--btn').click(function (e) {
          e.preventDefault();

          let sBar = $('.ui-sidebar');
          let sBarM = $('.ui-monitor');

          if (sBar.hasClass('pull-icons')) {
            sBar.removeClass('pull-icons');
          } else {
            // console.log('this');
            sBar.addClass('pull-icons');
            sBarM.css({
              display: 'block',
            });
          }
        });

        $('.pullin--btn').click(function (e) {
          e.preventDefault();
          let sBar = $('.ui-sidebar');
          let sBarM = $('.ui-monitor');

          sBar.removeClass('pull-icons');
          sBarM.css({
            display: 'none',
          });
        });

        $('.ui-monitor').click(function (e) {
          e.preventDefault();
          let sBar = $('.ui-sidebar');
          let sBarM = $('.ui-monitor');

          sBar.removeClass('pull-icons');
          sBarM.css({
            display: 'none',
          });
        });

        //topbar dropdown
        $('.ui-dp-link').click(function (e) {
          e.preventDefault();

          let drop = $('#drop-down');

          if ($(drop).hasClass('ui-hide')) {
            $(drop).removeClass('ui-hide').addClass('ui-show');
          } else {
            $(drop).removeClass('ui-show').addClass('ui-hide');
          }
        });

        $('#profile--modal').modal('show');
      });

      /*-------------------------------------------------------------------------------
	  Navbar 
	-------------------------------------------------------------------------------*/

      var nav_offset_top = $('#sticky_height').height();

      //* Navbar Fixed
      function navbarFixed() {
        if ($('.middle_menu_nav').length) {
          if ($(window).width() > 768) {
            $(window).on('scroll', function () {
              var scroll = $(window).scrollTop();
              if (scroll >= nav_offset_top) {
                $('.middle_menu_nav').addClass('navbar_fixed');
              } else {
                $('.middle_menu_nav').removeClass('navbar_fixed');
              }
            });
          }
        }
      }
      navbarFixed();

      $(' #page-nav-wrapper .nav li a[href^="#"]:not([href="#"]').on(
        'click',
        function (event) {
          var $anchor = $(this);
          $('html, body')
            .stop()
            .animate(
              {
                scrollTop: $($anchor.attr('href')).offset().top - 60,
              },
              1500
            );
          event.preventDefault();
        }
      );

      /* ======= Toggle between Signup & Login & ResetPass Modals ======= */
      $('#signup-link').on('click', function () {
        $('#login-modal').modal('toggle');
        $('#signup-modal').modal();

        e.preventDefault();
      });

      $('#login-link').on('click', function () {
        $('#signup-modal').modal('toggle');
        $('#login-modal').modal();

        e.preventDefault();
      });

      $('#back-to-login-link').on('click', function () {
        $('#resetpass-modal').modal('toggle');
        $('#login-modal').modal();

        e.preventDefault();
      });

      $('#resetpass-link').on('click', function () {
        $('#login-modal').modal('hide');
        e.preventDefault();
      });

      /*---------------navbar js ---------------*/
      $('.scrollto').on('click', function (event) {
        var $anchor = $(this);
        $('html, body')
          .stop()
          .animate(
            {
              scrollTop: $($anchor.attr('href')).offset().top - 60,
            },
            1500
          );
        event.preventDefault();
    });

     
    
    </script>
